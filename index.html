<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>20196031 Yoseph Kurnia Soenggoro</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./capital_game.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body align = "center">
    <h1>Do you know the capital of this country?</h1>
    <div id = "GoogleMap"></div>

    <table id = "table" align = "center" padding = 3px>
    <tr id = "heading" >
      <th align = "left">Country</th>
      <th align = "left">Capital</th>
      <th align = "left">Answer</th>
    </tr>
    <tr id = "content" text-align = "left">
      <td id = "pr2__question" align = "left"></td>
      <td><input id = "pr2__answer" type = "text" align = "left"></td>
      <td><button id = "pr2__submit" type = "button" onclick = "refreshList()" align = "left">See Answer</button></td>
    </tr>	
    <tr id = "content" text-align = "left">
        <td colspan = "3" align = "left">
          <input id = "all" type = "radio" name = "options" checked = "checked">All</input>
          <input id = "correct_only" name = "options" type = "radio" onclick="showCorrectOnly()">Correct Only</input>
          <input id = "wrong_only" name = "options" type = "radio" onclick="showFalseOnly()">Wrong Only</input>
          <br>
          <button id = "pr3__undo" type = "button" onclick= "UndoEntry()">Undo</button>
          <button id = "pr3__clear" type = "button" onclick= "clearEntry()">Clear</button>
          <button id = "pr3__reset" type = "button" onclick= "ResetEntry()">Reset</button>
        </td>
      </tr>	
    </table>


    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="./capital_game.js"></script>
  </body>
</html>
